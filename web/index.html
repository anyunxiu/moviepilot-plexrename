        .logs {

        .form-grid {

        .form-grid input, .form-grid select {

        }

        .form-actions {

        }

        .btn.secondary {

        }

        @keyframes pulse {

        }

        .scanning {

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¬ PlexRename</h1>
            <p class="subtitle">ä¼˜å…ˆçº§åŒ¹é… Â· Plex æ ‡å‡†å‘½å Â· è‡ªåŠ¨æ•´ç†</p>
        </div>

        <div id="loading" class="loading">åŠ è½½ä¸­...</div>

        <div id="app" style="display: none;">
            <div class="cards">
                <div class="card">
                    <div class="card-title">
                        <span class="status-indicator" id="statusIndicator"></span>
                        ç³»ç»ŸçŠ¶æ€
                    </div>
                    <div class="info-row">
                        <span class="info-label">ç›‘æ§çŠ¶æ€</span>
                        <span class="info-value" id="monitorStatus">-</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">ç›‘æ§ç›®å½•</span>

                    <div class="info-row">

                <div class="card">

                        åˆ·æ–°çŠ¶æ€

            <div class="directories-list">
                <h2 style="margin-bottom: 20px; color: #333;">ğŸ“ ç›‘æ§ç›®å½•</h2>
                
                <form onsubmit="addDirectory(event)" style="margin-bottom: 18px;">
                    <div class="form-grid">
                        <input id="dirName" placeholder="åç§°ï¼Œå¦‚ï¼šDJ" required>
                        <input id="dirSource" placeholder="æºç›®å½•ï¼Œä¾‹å¦‚ /share/DJ" required>
                        <input id="dirDest" placeholder="ç›®æ ‡ç›®å½•ï¼Œä¾‹å¦‚ /share/Link/DJ" required>
                        <select id="dirMediaType">
                            <option value="auto">è‡ªåŠ¨</option>
                            <option value="movie">ç”µå½±</option>
                            <option value="tv">å‰§é›†</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn" style="width:auto;">æ·»åŠ ç›®å½•</button>
                    </div>
                </form>

                <div id="directoriesList"></div>
            </div>

            <div id="scanResults" class="scan-results" style="display: none;">
                <h2 style="margin-bottom: 20px; color: #333;">ğŸ“Š æ‰«æç»“æœ</h2>
                <div id="resultsList"></div>

            <div class="logs-section">
                <div class="logs-header">

    <script>
        let isScanning = false;
        let logTimer = null;

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('monitorStatus').textContent = data.monitor_running ? 'è¿è¡Œä¸­' : 'å·²åœæ­¢';
                document.getElementById('statusIndicator').className = 'status-indicator ' + 
                    (data.monitor_running ? 'status-running' : 'status-stopped');
                document.getElementById('dirCount').textContent = data.directories_count;
                document.getElementById('transferMode').textContent = data.transfer_mode.toUpperCase();
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        async function fetchConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                const dirList = document.getElementById('directoriesList');
                if (data.directories && data.directories.length > 0) {
                    dirList.innerHTML = data.directories.map(dir => `
                        <div class="directory-item">
                            <div class="directory-name">
                                ${dir.name} ${dir.enabled ? 'âœ…' : 'â¸ï¸'}
                                <button style="float:right; background:#ef4444; color:#fff; border:none; padding:6px 10px; border-radius:6px; cursor:pointer;"
                                    onclick="removeDirectory(decodeURIComponent('${encodeURIComponent(dir.source_path)}'))">åˆ é™¤</button>
                            </div>
                            <div class="directory-path">
                                ğŸ“¥ ${dir.source_path}<br>
                                ğŸ“¤ ${dir.dest_path}
                            </div>
                        </div>
                    `).join('');
                } else {
                    dirList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">æš‚æ— é…ç½®çš„ç›®å½•</p>';
                }
            } catch (error) {
                console.error('Failed to fetch config:', error);
            }
        }

        async function triggerScan() {
            if (isScanning) return;
            
            isScanning = true;
            const btn = document.getElementById('scanBtn');
            const btnText = document.getElementById('scanBtnText');
            
            btn.disabled = true;
            btn.classList.add('scanning');
            btnText.textContent = 'æ‰«æä¸­...';
            
            try {
                const response = await fetch('/api/scan', { method: 'POST' });
                const data = await response.json();
                
                // æ˜¾ç¤ºç»“æœ
                const resultsDiv = document.getElementById('scanResults');
                const resultsList = document.getElementById('resultsList');
                
                if (data.results && data.results.length > 0) {
                    resultsList.innerHTML = data.results.map(result => `
                        <div class="result-item">
                            <strong>${result.directory}</strong><br>
                            æ€»è®¡: ${result.stats.total} | 
                            æˆåŠŸ: <span style="color: #10b981">${result.stats.success}</span> | 
                            å¤±è´¥: <span style="color: #ef4444">${result.stats.failed}</span>
                        </div>
                    `).join('');
                    resultsDiv.style.display = 'block';
                } else {
                    resultsList.innerHTML = '<p style="text-align: center; color: #666;">æœªæ‰¾åˆ°éœ€è¦æ•´ç†çš„æ–‡ä»¶</p>';
                    resultsDiv.style.display = 'block';
                }
            } catch (error) {
                alert('æ‰«æå¤±è´¥: ' + error.message);
            } finally {
                isScanning = false;
                btn.disabled = false;
                btn.classList.remove('scanning');
                btnText.textContent = 'æ‰«æå¹¶æ•´ç†';
            }
        }

        async function refreshStatus() {
            await Promise.all([fetchStatus(), fetchConfig()]);
        }

        async function init() {
            try {
                await Promise.all([fetchStatus(), fetchConfig(), fetchLogs()]);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';

                // å®šæœŸåˆ·æ–°çŠ¶æ€å’Œæ—¥å¿—
                logTimer = setInterval(fetchLogs, 5000);
                setInterval(fetchStatus, 5000);
            } catch (error) {
                document.getElementById('loading').textContent = 'åŠ è½½å¤±è´¥: ' + error.message;
            }
        }

        // åˆå§‹åŒ–
        init();

        async function fetchLogs() {
            try {
                const res = await fetch('/api/logs?lines=300');
                const data = await res.json();
                const logsDiv = document.getElementById('logs');
                if (data.logs && data.logs.length) {
                    logsDiv.textContent = data.logs.join('');
                } else {
                    logsDiv.textContent = 'æš‚æ— æ—¥å¿—';
                }
                // æ»šåŠ¨åˆ°åº•éƒ¨
                logsDiv.scrollTop = logsDiv.scrollHeight;
            } catch (e) {
                document.getElementById('logs').textContent = 'æ—¥å¿—åŠ è½½å¤±è´¥: ' + e.message;
            }
        }

        function refreshLogs() {
            fetchLogs();
        }

        async function addDirectory(event) {
            event.preventDefault();
            const name = document.getElementById('dirName').value.trim();
            const source_path = document.getElementById('dirSource').value.trim();
            const dest_path = document.getElementById('dirDest').value.trim();
            const media_type = document.getElementById('dirMediaType').value;
            if (!name || !source_path || !dest_path) return;

            try {
                const res = await fetch('/api/directories', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, source_path, dest_path, media_type })
                });
                if (!res.ok) {
                    const data = await res.json();
                    alert('æ·»åŠ å¤±è´¥: ' + (data.detail || res.statusText));
                    return;
                }
                await fetchConfig();
                document.getElementById('dirName').value = '';
                document.getElementById('dirSource').value = '';
                document.getElementById('dirDest').value = '';
            } catch (e) {
                alert('æ·»åŠ å¤±è´¥: ' + e.message);
            }
        }

        async function removeDirectory(sourcePath) {
            if (!confirm(`ç¡®è®¤åˆ é™¤ç›‘æ§ç›®å½•ï¼š${sourcePath} ï¼Ÿ`)) return;
            try {
                const res = await fetch(`/api/directories?source_path=${encodeURIComponent(sourcePath)}`, { method: 'DELETE' });
                if (!res.ok) {
                    const data = await res.json();
                    alert('åˆ é™¤å¤±è´¥: ' + (data.detail || res.statusText));
                    return;
                }
                await fetchConfig();
            } catch (e) {
                alert('åˆ é™¤å¤±è´¥: ' + e.message);
            }
        }
    </script>
