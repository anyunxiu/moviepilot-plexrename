<body>
    <div class="container">

                    <div class="info-row">
                        <span class="info-label">ä¼ è¾“æ¨¡å¼</span>

                    </div>
                </div>

                <div class="card">
                    <div class="card-title">âš¡ å¿«é€Ÿæ“ä½œ</div>
                    <button class="btn" onclick="triggerScan()" id="scanBtn">
                        <span id="scanBtnText">æ‰«æå¹¶æ•´ç†</span>
                    </button>
                    <button class="btn" onclick="refreshStatus()" style="background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);">
                        åˆ·æ–°çŠ¶æ€
                    </button>
                </div>
            </div>

            <div class="directories-list">
                <h2 style="margin-bottom: 20px; color: #333;">ğŸ“ ç›‘æ§ç›®å½•</h2>

    <script>
        let isScanning = false;

        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                document.getElementById('monitorStatus').textContent = data.monitor_running ? 'è¿è¡Œä¸­' : 'å·²åœæ­¢';
                document.getElementById('statusIndicator').className = 'status-indicator ' + 
                    (data.monitor_running ? 'status-running' : 'status-stopped');
                document.getElementById('dirCount').textContent = data.directories_count;
                document.getElementById('transferMode').textContent = data.transfer_mode.toUpperCase();
            } catch (error) {
                console.error('Failed to fetch status:', error);
            }
        }

        async function fetchConfig() {
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                
                const dirList = document.getElementById('directoriesList');
                if (data.directories && data.directories.length > 0) {
                    dirList.innerHTML = data.directories.map(dir => `
                        <div class="directory-item">
                            <div class="directory-name">${dir.name} ${dir.enabled ? 'âœ…' : 'â¸ï¸'}</div>
                            <div class="directory-path">
                                ğŸ“¥ ${dir.source_path}<br>
                                ğŸ“¤ ${dir.dest_path}
                            </div>
                        </div>
                    `).join('');
                } else {
                    dirList.innerHTML = '<p style="color: #666; text-align: center; padding: 20px;">æš‚æ— é…ç½®çš„ç›®å½•</p>';
                }
            } catch (error) {
                console.error('Failed to fetch config:', error);
            }
        }

        async function triggerScan() {
            if (isScanning) return;
            
            isScanning = true;
            const btn = document.getElementById('scanBtn');
            const btnText = document.getElementById('scanBtnText');
            
            btn.disabled = true;
            btn.classList.add('scanning');
            btnText.textContent = 'æ‰«æä¸­...';
            
            try {
                const response = await fetch('/api/scan', { method: 'POST' });
                const data = await response.json();
                
                // æ˜¾ç¤ºç»“æœ
                const resultsDiv = document.getElementById('scanResults');
                const resultsList = document.getElementById('resultsList');
                
                if (data.results && data.results.length > 0) {
                    resultsList.innerHTML = data.results.map(result => `
                        <div class="result-item">
                            <strong>${result.directory}</strong><br>
                            æ€»è®¡: ${result.stats.total} | 
                            æˆåŠŸ: <span style="color: #10b981">${result.stats.success}</span> | 
                            å¤±è´¥: <span style="color: #ef4444">${result.stats.failed}</span>
                        </div>
                    `).join('');
                    resultsDiv.style.display = 'block';
                } else {
                    resultsList.innerHTML = '<p style="text-align: center; color: #666;">æœªæ‰¾åˆ°éœ€è¦æ•´ç†çš„æ–‡ä»¶</p>';
                    resultsDiv.style.display = 'block';
                }
            } catch (error) {
                alert('æ‰«æå¤±è´¥: ' + error.message);
            } finally {
                isScanning = false;
                btn.disabled = false;
                btn.classList.remove('scanning');
                btnText.textContent = 'æ‰«æå¹¶æ•´ç†';
            }
        }

        async function refreshStatus() {
            await Promise.all([fetchStatus(), fetchConfig()]);
        }

        async function init() {
            try {
                await Promise.all([fetchStatus(), fetchConfig()]);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('app').style.display = 'block';
            } catch (error) {
                document.getElementById('loading').textContent = 'åŠ è½½å¤±è´¥: ' + error.message;
            }
        }

        // åˆå§‹åŒ–
        init();

        // å®šæœŸåˆ·æ–°çŠ¶æ€
        setInterval(fetchStatus, 5000);
    </script>
