version: "3.8"

services:
  plexrename:
    build: .
    image: plexrename:latest
    container_name: plexrename
    restart: unless-stopped
    network_mode: host
    environment:
      - TZ=Asia/Shanghai
      - PUID=0
      - PGID=0
      - TMDB_API_KEY=${TMDB_API_KEY}
      - LOG_LEVEL=INFO
    volumes:
      - ./config:/config
      - /share/DJ:/DJ:ro          # 源目录（只读）
      - /share/Link/DJ:/DJLink    # 目标目录（硬链接需要同一挂载点，这里假设是不同路径演示）
      # 如果要做硬链接，建议挂载父目录，例如：
      # - /share:/share
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
